<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aachener Zeitung</title>
    <!-- bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-1"><span class="span-color fw-bold">Aachener</span> Zeitung</a>
                <div class="d-flex ">

                    <a class="nav-link me-2 span-color fw-bold fs-4 " href="#">News</a>
                    <a class="nav-link me-2 fw-bold fs-4 " href="#">Blog</a>
                    <img src="images/download.png" alt="" width="45" height="35"
                        class="d-inline-block align-text-top mt-2">

                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- catagories section -->
        <section>
            <div id="catagories" class="d-sm-flex d-md-flex  p-5 justify-content-evenly"></div>
        </section>
        <!-- input-field section -->
        <section>
            <div class="input-group mb-3 rounded" style="width:50% ;margin-left:20%;margin-top: 5%;height: 6vh;">
                <input type="text" class="form-control" aria-label="Recipient's username">

            </div>
            <div id="load-spinner" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

            </div>
            <!-- no data found -->
            <div id="no-found" class="text-center mt-5 d-sm-none d-md-none">
                <h1>No News Availble Now</h1>
            </div>

        </section>

        <!-- news details section -->
        <section>
            <div id="news-details"></div>

        </section>

        <!-- show modals -->
        <section>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" id="more-details">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="moda-details">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>


    </main>



    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- icon -->
    <script src="https://kit.fontawesome.com/fb64a73e1e.js" crossorigin="anonymous"></script>
    <!-- javaScript -->
    <script src="js/news.js"></script>
</body>

</html>
